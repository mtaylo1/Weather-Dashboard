<h1>Weather Dashboard</h1>

        <ul class="nav nav-pills nav-stacked">

          <li><a href="#section3">Orlando</a></li>

          <li><a href="#section7">Texas</a></li>
        </ul><br>
        
      </div>
  
      <div class="col-sm-9">
        <div class="well well-lg">Selected City Placeholder</div>
        
        <div class="row hide pt-3 p-md-3" id="forecast-section">
            <div class="col-12">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="col-12">
              <div class="row d-flex justify-content-lg-between" id="five-day">

              </div>
